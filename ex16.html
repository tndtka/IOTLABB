<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
  // 자바스크립트 내장 객체(클래스)
  // 1. string(문자열)
  // 1-1 : length(길이)
  let str="ABCDEF";
  let len = str. length;
  console.log(len); // 6
  // 1-2 : "CD" 라는 문자열이 존재하는지?
  console.log(str.indexOf("CD"));
  console.log(str.lastIndexOf("CD"));
  // 1-3 : slice()
     //       0123456789123456789
  let str1 = "Apple, Banana, Kiwi";
  console.log(str1.slice(str1.indexOf("Ba"), 13));
  console.log(str1.slice(7)); // Banana, Kiwi & = -12
  // 1-4 : substring() (음수를 가져올 수 없다)
  console.log(str1.substring(7, 13)); // Banana
  // 1-5 : replace()
  // \n : ENTER
  let str2 = "I am a GIRL\nPlease visit Seoul";
  console.log(str2.replace("\n", "<br>"));
  document.getElementById("title").innerHTML=str2; // 여기서 오류 남 왜?
 
  // 1-6 : toUpperCase(), toLowerCase()
  let str4 = "Hello World";
  console.log(str4.toUpperCase());
  console.log(str4.toLowerCase());
  // 1-7 : concat(), +
  let s1 = "Hello";
  let s2 = "World";  // Hello Wdrld
  let s3 = s1.concat(" ", s2);
  console.log(s3);

  // 1-8 : trim(): 공백제거
  let str5="      Hello World";
  console.log(str5.trim());
  // split() : 문자열 분리 (문자열을 특정 구분자를 이용해 분리)
  let day = "2024-07-24";
  console.log(day. split("")); // ["2024" , "07", "24"]

  // 1-10 : charAt(index) : 단일 문자를 가져오는 함수
  console.log(day.charAt(7)); // "7"





</script>
