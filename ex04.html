    <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
 
<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex04</div>
    <div class="card-body">
        <div class="row">
            <div class="col-8">
              <button class="btn btn-primary btn-sm" id="btn">클릭</button>
            </div>
            <div class="col-4" id="msg">결과화면</div>
        </div>
    </div> 
    <div class="card-footer">사물지능기반 기능제어 서비스 개발자 과정</div>
  </div>
</div>

<script>
  // function 함수이름(){   }, 익명함수:function(){   } => 이름이 없는 함수, ()=> {  } : 람다식
  /*
  document.getElementById("btn").addEventListener("click", ()=>{
      document.getElementById("msg").innerHTML="클릭 완료";
  });
  */
 

  //함수 표현식(함수 이림과= 구현부를 분리)
  const goBtn1=function(a, b){
    return a+b;
  }

  document.getElementById("btn").addEventListener("click", goBtn);
  // 함수선언식(원형:프로토타입+구현부)

  function goBtn(){
    let sum=goBtn2(100, 100);
    document.getElementById("msg").innerHTML=sum;
    // return a+b;
  }
  
  // 람다식(화살표 함수)
  const goBtn2=(a, b)=>{ return a+b; };
  

  //복습하거라 이것아!
  // 여러가지 방법 다 적어놓기 !
</script>
</body>
</html>
