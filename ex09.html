    <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // 반복문
    // for~ loop
    //            0,1,2,3,4 < -- index
    let Number = [1,2,3,4,5];
    // 길이?
    console.log(number.length); // < 5
    for( let i=0; i<number.length;i++ ) {
      console.log(number[i]);
      sum+=number[i]; // 누적
    }
    console.log(sum); // 15

    // for ~ in 여러개의 구조 : for~ each => Object(key:value)
    for( const suu in number ){
      console.log(number[suu]); // index(나옴)
    }

    const person={    
      firstName : "park", 
      lastName : "eun bin", 
      age : 40,
      phone : "010-6666-8664"
    }; 

    for(const key in person){ // in을 Object에 많이 쓰면 좋겠다
      console.log(person[key]);
    }
    // for ~ of ()
    for(const data of number){  // [1,2,3,4,5]
      console.log(data); // 배열의 값이 출력 됨
    }
    //          012345<--index
    let str = "12345";
    for(const num of str){
      console.log(num); // "1" + "2"+"3" + "4"+"5"="12345"=>15
      add+=parseInt(num);
    }
    console.log(add); // "012345"=15
    // while(반복문)
    // 1~19 까지 출력
    let i=1;
    while(i<=10){
      console.log(i)
      i++;
    }

  </script>



</head>
<body>
 
<div class="container mt-3">
  <h2>JavaScript</h2>

            <div class="col-8"> </div>
            <div class="col-4">결과화면</div>
        </div>
    </div> 
    <div class="card-footer">사물지능기반 기능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
