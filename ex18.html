<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
// String , Array => Object(회원, 상품)

let person = new Object();
person.name="홍길동"; 
person.age = 50;
person.phone = "010-2222-2222"
console.log(person); // {  } 객체화

// book(Object= 객체)
let book = {
  title:"자바스크립트",
  price : 34000, 
  author : "홍길동", 
  page : 700
};

console.log(book.page);
// Object -> JSON(String)

let bookJSON = JSON.stringify(book);
console.log(typeof bookJSON); // string
// console.log(bookJSON.title); // X // undifind 나옴(없다는 얘기임)
// JSON(String)-> Object
let bookObj = JSON.parse(bookJSON)
console.log(bookObj.title);
console.log(bookObj.price);
console.log(bookObj.author);
console.log(bookObj.page);



</script>



  </head>
<body>
