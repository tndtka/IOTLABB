  <script>
    // 조건문(if~else, if~else if~)
    let age=-100; // 0<age<=130
     let busFare=0;
     if(age>0 && age<=130){
      if(age<=7) {
        busFare=0;
      }else if(age>=8 && age<=13){
        busFare=450;
      }else if(age>=14 && age<=19){
        busFare=720;
      }else if(age>=20 && age<70){
        busFare=1200;
      }else {
        busFare=0; 
      }
    }else{
      console.log("나이는 1살부터 130살 이내의 값을 입력해야 합니다.");
    }
     console.log(busFare); // 450
     
    // if에서 거짓으로 취급하는 값
    if(5){ // false , undefined, null(거짓), 0 (거짓), NaN
      console.log("if실행"); // if 실행 X
    }else{
      console.log("else실행"); // else 실행 O
    }
