    <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
 
<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex03</div>
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <input type="number" id="num1" class="form-control"/>+
          <input type="number" id="num2" class="form-control"/>
          <button class="btn btn-primary btn-sm" onclick="goClick()">클릭</button>
          

        </div>
        <div class="col-4" id="msg">결과화면</div>
      </div>
    </div> 
    <div class="card-footer">사물지능기반 기능제어 서비스 개발자 과정</div>
  </div>
</div>


</body>
</html>
<script>
  // 여기에 프로그래밍을 하면 된다.
  //alert("OK");
  function goClick(){
   let num1 = document.getElementById("num1").value; // 20
   let num2 = document.getElementById("num2").value; // 30
   let sum=parseInt(num1)+parseInt(num2); // 20+30
   console.log(sum); 
   document.getElementById("msg").innerHTML="<font color='red'>" + sum+"</font>";
  }

</script>
</body>
</html>
