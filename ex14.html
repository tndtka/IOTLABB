function binary_search(num, sd){
  let low=0;
  let high=num.length-1;
  while(low<=high){
    let mid = (low+high)/2;
    if(num[mid]==sd){
      return mid; //6
    }else if(num[mid]<sd){
    }else{
      high=mid-1;
    }
      return -1;
  }
}

function binary_search(num, sd){
  let low=0;
  let high = num.length -1;
  while(low<=high){
    let mid=Math.floor((low+high)/2); //4.5
    console.log(mid);
    if(num[mid]==sd){
      return mid; //6
    }else if(num[mid]<sd){
      low=mid+1;
    }else{
      high=mid-1;
    }
  }
  return -1;
}
